<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/result/index" enctype="multipart/form-data">
    <div>
        <label>
            Name:
            <input name="name" type="text" required>
        </label>
    </div>
    <div>
        <label>
            Age:
            <input name="age" type="number" required>
        </label>
    </div>
    <div>
        <input type="file" name="file">
    </div>
    <input type="submit">
</form>
</body>
</html>
